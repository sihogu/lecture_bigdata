<html lang="ko">
	<head>
		<title>table의 구조</title>
		<meta charset="utf-8">
		<style>
			table {border:1px solid #000000;}
			table th {border:1px solid #ff0000; color:red}
			table td {border:1px solid #0000ff; color:blue; width:60px}
		</style>


	</head>
	<body>
		다음의 테이블의 구조입니다.<br>


		<table>
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>age</th>
					<th>addr</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>hong</td>
					<td>홍길동</td>
					<td>23</td>
					<td>경기</td>
				</tr>
				<tr>
					<td>hwang</td>
					<td>황진이</td>
					<td>25</td>
					<td>서울</td>
				</tr>
				<tr>
					<td>dog</td>
					<td>멍멍이</td>
					<td>5</td>
					<td>제주</td>
				</tr>
				<tr>
					<td>cat</td>
					<td>고양이</td>
					<td>3</td>
					<td>울룽</td>
				</tr>
			</tbody>
		</table>


	</body>
</html>
